<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Password Generator</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="inputs.css" />
      <link
         href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <main class="container">
         <h1>Password Generator</h1>
         <div class="pw-field col">
            <span class="pw-display">
               <span class="pw-placeholder">P4$5W0rD!</span>
            </span>
            <div class="copy-wrapper">
               <span class="copied-text"></span>
               <button class="btn-copy">
                  <img src="assets/images/icon-copy.svg" alt="copy icon" srcset="" />
               </button>
            </div>
         </div>

         <form class="pw-settings">
            <div class="char-length col">
               <h2>Character Length</h2>
               <span id="char-count">10</span>
            </div>
            <input
               type="range"
               class="length-slider"
               min="1"
               max="20"
               value="10"
               autocomplete="off"
            />

            <div class="char-include-group">
               <label>
                  <input type="checkbox" name="" id="uppercase" value="uppercase" />
                  <span class="custom-checkbox"></span>
                  <p>Include Uppercase Letters</p>
               </label>
               <label>
                  <input type="checkbox" name="" id="lowercase" value="lowercase" />
                  <span class="custom-checkbox"></span>
                  <p>Include Lowercase Letters</p>
               </label>
               <label>
                  <input type="checkbox" name="" id="numbers" value="numbers" />
                  <span class="custom-checkbox"></span>
                  <p>Include Numbers</p>
               </label>
               <label>
                  <input type="checkbox" name="" id="symbols" value="symbols" />
                  <span class="custom-checkbox"></span>
                  <p>Include Symbols</p>
               </label>
            </div>

            <div class="strength-box col">
               <span class="strength-label">Strength</span>
               <div class="strength-rating">
                  <span class="strength-rating__text">weak</span>
                  <div class="rating-bars">
                     <div class="bar"></div>
                     <div class="bar"></div>
                     <div class="bar"></div>
                     <div class="bar"></div>
                  </div>
               </div>
            </div>

            <button class="btn-generate" type="submit">
               <span>Generate</span>
               <svg
                  width="12"
                  height="12"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
               >
                  <path
                     d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841
                     3.84z"
                  ></path>
               </svg>
            </button>
         </form>
      </main>

      <script src="index.js"></script>
   </body>
</html>
